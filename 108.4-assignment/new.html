<script>
function connect() {
    var net = require('net');

    var host = 'localhost';
    var port = 88;

    var socket = new net.Socket();

    socket.connect(port, host, () => {

        socket.write("Test");
    });

    socket.on('data', (data) => {

        console.log(`${data}`);
        socket.destroy();
    });
}
